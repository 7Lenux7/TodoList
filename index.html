<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomogator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Pomogator</h1>
    
    <!-- Кнопки для переключения между активными задачами и архивом -->
    <div class="tabs">
      <button id="activeTab" class="tab-button active">Активные</button>
      <button id="archivedTab" class="tab-button">Архив</button>
    </div>

    <!-- Секция для ввода задач -->
    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Введите задачу" />
      <button id="addTaskButton" class="btn add-btn">Добавить задачу</button>
    </div>

    <!-- Список активных задач -->
    <ul id="taskList" class="task-list"></ul>

    <!-- Список задач в архиве -->
    <ul id="archivedList" class="task-list" style="display: none;"></ul>
  </div>

  <div class="theme-switcher">
    <button id="themeToggleButton" class="btn theme-btn">Тёмная тема</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
